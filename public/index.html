<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web配信ツール</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <div class="top">
        <div class="sample">Hello World</div>
      </div>

      <div class="middle">
        <div class="box">
          <p>フォントサイズ</p>
          <input class="fontSize" type="range" value="30" min="20" max="50" />
        </div>
        <div class="box">
          <p>スピード</p>
          <input class="speed" type="button" value="遅い" />
          <input class="speed" type="button" value="普通" />
          <input class="speed" type="button" value="速い" />
        </div>
        <div class="box twitter">
          <label>
            <input
              class="checkTwitter"
              type="checkbox"
            />Twiiterのハッシュタグからコメントを取得する
          </label>
          <input
            class="twitterTag"
            type="text"
            size="20"
            placeholder="例:ITカレッジ沖縄"
          />
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <div class="bottom">
        <input class="button" type="button" value="更新" />
      </div>
    </main>
  </body>
</html>
