<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Main</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div class="content">
      <header>
        <div class="sample">Hello World</div>
      </header>
      <main>
        <div class="box">
          <p>配信フォーマットの選択</p>
          <input
            type="radio"
            class="radio"
            id="niconico"
            name="format"
            value="niconico"
            checked
          /><label for="niconico">ニコニコ</label>
          <input type="radio" class="radio" id="youtube" name="format" value="youtube" /><label
            for="youtube"
            >Youtube</label
          >
        </div>

        <div class="box">
          <p>フォントサイズ</p>
          <input class="slider fontSize" type="range" value="50" min="30" max="70" />
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
